<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de cria</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            margin-left: 50px;
        }

        table{
            border-collapse: collapse;
        }

        td,th {
            border: 1px solid black;
            padding: 10px;
        }

        .d1{
            background-color: #6E706E;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Desafio de tabela</h1>
    <table>
        <tbody>
            <tr>
                <th class="d1" rowspan="2">Área</th>
                <th class="d1" rowspan="2">Disciplina</th>
                <th class="d1" colspan="2">Notas</th>
                <th class="d1" rowspan="2">Média</th>
            </tr>

            <tr>
                <th class="d1">Nota 1</th>
                <th class="d1">Nota 2</th>
            </tr>
            <tr>
                <th rowspan="4">Exatas</th>
                <td>Matemática</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>

            <tr>
                <td>Física</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>

            <tr>
                <td>Química</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>

            <tr>
                <td>Biologia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>

            <tr>
                <th class="d1" colspan="4">Média de exatas</th>
                <td class="d1">0.0</td>
            </tr>

            <tr>
                <th rowspan="2">Humanas</th>
                <td>História</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>

            <tr>
                <td>Geografia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>

            <tr>
                <th class="d1" colspan="4">Média de humanas</th>
                <td class="d1">0.0</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
