<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        caption{
            font-size: 1.3em;
            padding: 8px;
            font-weight: bold;
        }

        table{
            border-collapse: collapse;
            width: 500px;
        }

        th,td {
            padding: 8px;
            border: 1px solid black;
        }

        col.cnome{

    </style>
</head>

    </table>
</body>
</html>
